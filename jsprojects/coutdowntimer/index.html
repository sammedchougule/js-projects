<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="section-center">
        <!-- img -->
        <article class="gift-img">
            <img src="./gift.jpeg" alt="gift picture">
        </article>
        <article class="girt-info">
            <h3>old iphone giveaway</h3>
            <h4 class="giveaway">
                giveaway end on sunday, 24 april 2020, 8:00am
            </h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Perspiciatis itaque,
                repellat similique rem corporis quam obcaecati illo libero inventore beatae?
            </p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- seconds -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs">34</h4>
                        <span>secs</span>
                    </div>
                </div>
                <!-- end of item -->
            </div>
        </article>
    </section> 


    <!-- Javascript -->
    <script src="app.js"></script>
</body>
</html>
