<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./avator.png" id="person-img" alt="">
                </div>
                <h4 id="author">Sam Chougule</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate itaque quas fugiat recusandae labore eaque, ipsam facilis! Rerum, eius similique in dolor quam labore vero voluptates, neque exercitationem sint veritatis?</p>
                <!-- prev next btn's -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>

    <!-- Javascript -->
    <script src="app.js"></script>
</body>
</html>
